<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresos</title>
    <link href="/css/ouput.css" rel="stylesheet">
    <link href="/css/style_usuario.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <div id="header-container"></div>

    <div class="flex">
        <main class="flex-1 p-6 md:p-10 flex flex-col items-center">
            <h2 class="text-3xl font-bold mb-4 text-center">Gestión de Ingresos</h2>
            <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full md:w-auto mb-6">Registrar Ingreso</button>

            <div id="dataList" class="w-full max-w-7xl mt-6 overflow-x-auto">
                <div class="min-w-full bg-white shadow-md rounded-lg">
                    <div class="hidden md:table-header-group">
                        <div class="table-row">
                            <div class="table-cell py-2 px-4 font-semibold text-center">ID</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Vehículo</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Puesto</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Fecha Ingreso</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Fecha Salida</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Tarifa Aplicada</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Multa</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Acciones</div>
                        </div>
                    </div>
                    <div id="dataTable" class="block md:table-row-group">
                        <!-- Aquí se cargarán los datos -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para crear/editar ingreso -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Formulario de Ingreso</h2>
            <form id="dataForm" class="space-y-6" onsubmit="enviarDatos(event)">
                <input type="hidden" id="id_ingreso" name="id_ingreso">
                <div>
                    <label for="id_vehiculo" class="block text-lg font-medium">Vehículo</label>
                    <select id="id_vehiculo" name="id_vehiculo" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <!-- Opciones de vehículos -->
                    </select>
                </div>
                <div>
                    <label for="id_puesto" class="block text-lg font-medium">Puesto</label>
                    <select id="id_puesto" name="id_puesto" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                        <!-- Opciones de puestos -->
                    </select>
                </div>
                <div>
                    <label for="fecha_ingreso" class="block text-lg font-medium">Fecha de Ingreso</label>
                    <input type="datetime-local" id="fecha_ingreso" name="fecha_ingreso" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="fecha_salida" class="block text-lg font-medium">Fecha de Salida</label>
                    <input type="datetime-local" id="fecha_salida" name="fecha_salida" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="tarifa_aplicada" class="block text-lg font-medium">Tarifa Aplicada</label>
                    <input type="number" step="0.01" id="tarifa_aplicada" name="tarifa_aplicada" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="multa" class="block text-lg font-medium">Multa</label>
                    <input type="number" step="0.01" id="multa" name="multa" value="0" class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="block w-full py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Guardar Ingreso</button>
            </form>
            <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded-lg absolute top-4 right-4 hover:bg-gray-400">Cerrar</button>
        </div>
    </div>

    <script src="/js/app_ingresos.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/loadHeaderPages.js"></script>
</body>

</html>
