<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puestos</title>
    <link href="/css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header -->
    <div id="header-container"></div>

    <div class="flex">

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 flex flex-col items-center">
            <h2 class="text-3xl font-bold mb-4 text-center">Gestión de Puestos</h2>
            <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full md:w-auto mb-6">Agregar Puesto</button>
            <div id="dataList" class="w-full max-w-7xl mt-6 overflow-x-auto">
                <div class="min-w-full shadow-md rounded-lg">
                    <div class="hidden md:table-header-group">
                        <div class="table-row">
                            <div class="table-cell py-2 px-4 font-semibold text-center">ID</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Codigo</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Ubicacion</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Estado</div>
                        </div>
                    </div>
                    <div id="dataTable" class="block md:table-row-group">
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Formulario de Puesto</h2>
            <form id="dataForm" class="space-y-6" onsubmit="enviarDatos(event)">
                <input type="hidden" id="id_puesto" name="id_puesto">
                <div>
                    <label for="codigo" class="block text-lg font-medium">Codigo</label>
                    <input type="text" id="codigo" name="codigo" placeholder="Codigo" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="ubicacion" class="block text-lg font-medium">Ubicacion</label>
                    <input type="text" id="ubicacion" name="ubicacion" placeholder="Ubicacion" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    
                </div>
                <div>
                    <label for="estado" class="block text-lg font-medium">Estado</label>
                    <select id="estado" name="estado" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                    </select>
                </div>
                <button type="submit" class="block w-full py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Guardar Puesto</button>
            </form>
            <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded-lg absolute top-4 right-4 hover:bg-gray-400">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Ver Puesto -->
    <div id="modalVer" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Detalles del Puesto</h2>
            <div class="space-y-4">
                <p><strong>ID:</strong> <span id="verId"></span></p>
                <p><strong>Codigo</strong> <span id="verCodigo"></span></p>
                <p><strong>Ubicacion:</strong> <span id="verUbicacion"></span></p>
                <p><strong>Estado:</strong> <span id="verEstado"></span></p>
            </div>
            <button id="closeModalVer" class="px-4 py-2 bg-gray-300 rounded-lg absolute top-4 right-4 hover:bg-gray-400">Cerrar</button>
        </div>
    </div>

    <!-- Modal de Confirmación de Eliminación -->
    <div id="modalEliminar" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">¿Estás seguro de que deseas eliminar este vehículo?</h2>
            <div class="flex justify-end">
                <button id="btnEliminarConfirmar" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Eliminar</button>
                <button id="btnEliminarCancelar" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 ml-2">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Modal de Mensaje -->
    <div id="modalMensaje" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 id="mensajeTexto" class="text-lg font-semibold"></h2>
        </div>
    </div>

    <script src="/js/app_puesto.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/loadHeaderPages.js"></script>
</body>

</html>
