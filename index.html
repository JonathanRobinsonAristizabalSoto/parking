<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="css/output.css" rel="stylesheet">
</head>

<body class="bg-color2 text-color6">

    <!-- Header -->
    <div id="header-container"></div>

    <div class="flex">
        <!-- Main Content -->
        <main class="flex-1 p-6 flex items-center justify-center">
            <div class="text-center">
                <img src="/img/parking.png" alt="Imagen de Bienvenida"
                    class="mt-4 mx-auto w-3/5 sm:w-1/4 md:w-1/3 lg:w-1/4 xl:w-1/5 2xl:w-1/6 ">
                <h2 class="text-4xl font-bold mb-2">BIENVENIDOS A PARKING APP</h2>
                
                <form action="" class="max-w-4xl mx-auto p-6 rounded-normal ">
                    <h2 class="text-2xl font-bold mb-6 text-center text-color7 ">REGISTRAR VEHICULO</h2>
                    <p class="text-xl mb-4 mt-0">Ingresa la informacion del vehiculo a facturar.</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="font-semibold mb-1 text-2xl">Tipo de Veh√≠culo:</h3>
                            <select name="tipoVehiculo" id="tipoVehiculo"
                                class="w-full p-2 border-2 border-color6 rounded-normal bg-transparent">
                                <option value="1">Carro</option>
                                <option value="2">Moto</option>
                            </select>
                        </div>
                        <div>
                            <h3 class="font-semibold mb-1 text-2xl">Placa:</h3>
                            <input type="text" name="placa" id="placa"
                                class="w-full p-2 border-2 border-color6 rounded-normal bg-transparent">
                        </div>
                        <div>
                            <h3 class="font-semibold mb-1 text-2xl">Fecha de Ingreso:</h3>
                            <input type="date" class="w-full p-2 border-2 border-color6 rounded-normal bg-transparent">
                        </div>
                        <div>
                            <h3 class="font-semibold mb-1 text-2xl">Hora:</h3>
                            <input type="time" class="w-full p-2 border-2 border-color6 rounded-normal bg-transparent">
                        </div>
                        <div>
                            <h3 class="font-semibold mb-1 text-2xl">Puesto:</h3>
                            <input type="text" class="w-full p-2 border-2 border-color6 rounded-normal bg-transparent">
                        </div>
                    </div>
                    <div>
                        <div class="mt-6 text-center flex justify-center space-x-4">
                            <button id="ingresarVehiculo" class="bg-color6 text-color1 text-2xl px-4 py-2 rounded-normal hover:bg-color7 focus:outline-none focus:ring-indigo-500">Ingresar</button>
                            <button id="Liquidar" class="bg-color6 text-color1 text-2xl px-4 py-2 rounded-normal hover:bg-color7 focus:outline-none focus:ring-indigo-500">Liquidar</button>
                        </div>
                        <div class="mt-8 text-center flex flex-col items-center">
                            <label for="total" class="font-semibold text-2xl mb-2">TOTAL:</label>
                            <input type="text" id="total" name="total" class="w-3/4 p-4 border-2 border-color8 rounded-lg bg-transparent" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Enlaces a los archivos JavaScript -->
    <script src="js/script.js"></script>
    <script src="js/loadHeader.js"></script>
</body>

</html>
