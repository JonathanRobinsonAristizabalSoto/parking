<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensualidades</title>
    <link href="css/tailwind.min.css" rel="stylesheet">
    <link href="css/style_usuario.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Header con botón de menú para mostrar/ocultar el sidebar -->
    <header class="p-4 bg-indigo-600 text-white flex items-center justify-center relative shadow-md">
        <button id="menu-toggle" class="text-white p-2 focus:outline-none absolute left-4">
            <!-- Ícono de menú hamburguesa siempre visible -->
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>
        <h1 class="text-2xl font-bold">Dashboard</h1>
    </header>

    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-indigo-600 text-white min-h-screen transform -translate-x-full lg:translate-x-0 transition-transform duration-300 shadow-lg">
            <div class="p-4 mt-16">
                <h1 class="text-2xl font-bold">App Menu</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="block px-4 py-2 hover:bg-indigo-700">Inicio</a></li>
                    <li><a href="vehiculos.html" class="block px-4 py-2 hover:bg-indigo-700">Vehículos</a></li>
                    <li><a href="tarifas.html" class="block px-4 py-2 hover:bg-indigo-700">Tarifas</a></li>
                    <li><a href="ingresos.html" class="block px-4 py-2 hover:bg-indigo-700">Ingresos</a></li>
                    <li><a href="puestos.html" class="block px-4 py-2 hover:bg-indigo-700">Puestos</a></li>
                    <li><a href="mensualidades.html" class="block px-4 py-2 hover:bg-indigo-700">Mensualidades</a></li>
                    <li><a href="multas.html" class="block px-4 py-2 hover:bg-indigo-700">Multas</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 md:p-10 flex flex-col items-center">
            <h2 class="text-3xl font-bold mb-4 text-center">Gestión de Mensualidades</h2>
            <button id="openModal" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-700 w-full md:w-auto mb-6">Agregar Mensualidad</button>
            <div id="dataList" class="w-full max-w-6xl mt-6 overflow-x-auto">
                <div class="min-w-full bg-white shadow-md rounded-lg">
                    <div class="hidden md:table-header-group">
                        <div class="table-row">
                            <div class="table-cell py-2 px-4 font-semibold text-center">ID</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">ID Vehículo</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Fecha Inicio</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Fecha Fin</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Horario Entrada</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Horario Salida</div>
                            <div class="table-cell py-2 px-4 font-semibold text-center">Acciones</div>
                        </div>
                    </div>
                    <div id="dataTable" class="block md:table-row-group">
                        <!-- Datos de mensualidades -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 flex items-center justify-center hidden bg-gray-800 bg-opacity-50">
        <div class="bg-white w-full max-w-lg mx-4 md:mx-0 md:w-96 shadow-lg p-6 relative rounded-lg">
            <h2 class="text-lg font-semibold mb-4">Formulario de Mensualidad</h2>
            <form id="dataForm" class="space-y-6" onsubmit="enviarDatos(event)">
                <input type="hidden" id="id_mensualidad" name="id_mensualidad">
                <div>
                    <label for="id_vehiculo" class="block text-lg font-medium">ID Vehículo</label>
                    <input type="number" id="id_vehiculo" name="id_vehiculo" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="fecha_inicio" class="block text-lg font-medium">Fecha Inicio</label>
                    <input type="date" id="fecha_inicio" name="fecha_inicio" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="fecha_fin" class="block text-lg font-medium">Fecha Fin</label>
                    <input type="date" id="fecha_fin" name="fecha_fin" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="horario_entrada" class="block text-lg font-medium">Horario Entrada</label>
                    <input type="time" id="horario_entrada" name="horario_entrada" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <div>
                    <label for="horario_salida" class="block text-lg font-medium">Horario Salida</label>
                    <input type="time" id="horario_salida" name="horario_salida" required class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                </div>
                <button type="submit" class="block w-full py-2 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700">Guardar Mensualidad</button>
            </form>
            <button id="closeModal" class="px-4 py-2 bg-gray-300 rounded-lg absolute top-4 right-4">Cerrar</button>
        </div>
    </div>

    <script src="js/app_mensualidades.js"></script>
    <script src="js/script.js"></script>
    <script src="js/menuHamburgueza.js"></script>
</body>

</html>
